<!DOCTYPE html>
<HTML lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Poppins:ital,wght@0,600;0,700;1,600;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Regsitration.css">
    <title>Regsitration</title>
</head>

<body>

    <div class="content" id="learn">


        
            <div class="box">
                <form>
                    <h1>Registeration Form</h1><br />
                    <p>Lets get you all set up and begin setting up your profile.</p><br />
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input required class="input-field" type="text" placeholder="Full Name" id="name">
                    </div>

                    <div class="input-container">
                        <i class="fa fa-envelope icon"></i>
                        <input required class="input-field" type="email" placeholder="Email" name="data[Email]"
                            id="email">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-home icon"></i>
                        <input required class="input-field" type="text" placeholder="Address">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-mobile icon"></i>
                        <input required class="input-field" type="text" placeholder="Mobile" name="data[Mobile]"
                            id="mobile">
                    </div>
                    <input type="radio" name="gender" required>
                    <label>Male</label>
                    <input type="radio" name="gender" required>
                    <label> Female</label>
                    <input type="radio" name="gender" required>
                    <label> Other</label><br><br>
                    <input type="checkbox" required>
                    <label>I want to recieve updates regarding CodesQuiz.</label><br>
                    <input type="checkbox" required>
                    <label> I agree to all the Terms Privacy Policy.</label><br><br />


                    <button type="submit" class="btn" id="reg-btn">Register for Exam</button>
                    <br />

                    </form> <br>

            </div>
<div class="circle"></div>
<div class="circle"></div>

</body>

</html>
